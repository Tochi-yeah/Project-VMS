<link rel="stylesheet" href="{{ url_for('static', filename='css/user_menu.css') }}">

<div class="header-user-section">
  <div class="welcome-message">
    <span class="welcome-text">Welcome back,</span>
    <span class="welcome-name">
      {{ current_user.username }}
    </span>
  </div>
  <div class="user-menu">
    {% if current_user and current_user.profile_picture %}
      <img src="{{ url_for('static', filename='profile_pics/' ~ current_user.profile_picture) }}" alt="Profile" class="user-avatar" onclick="toggleDropdown()">
    {% else %}
      <img src="{{ url_for('static', filename='images/icc-balayan.jpg') }}" alt="Profile" class="user-avatar" onclick="toggleDropdown()">
    {% endif %}
    <div class="dropdown" id="dropdown">
      <a href="{{ url_for('main.setting') }}" class="dropdown-item">
        <i class="fas fa-user"></i>
        Profile
      </a>
      <a href="{{ url_for('auth.logout') }}" class="dropdown-item">
        <i class="fas fa-sign-out-alt"></i>
        Log Out
      </a>
    </div>
  </div>
</div>
