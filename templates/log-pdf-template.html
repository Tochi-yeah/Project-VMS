<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Visitor Logs PDF</title>
  <style>
    body { font-family: Arial, sans-serif; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 6px; font-size: 12px; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h2>Visitor Logs</h2>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Number</th>
        <th>Purpose</th>
        <th>Person to Visit</th>
        <th>Status</th>
        <th>Code</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody>
      {% for log in logs %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>{{ log.name }}</td>
        <td>{{ log.email }}</td>
        <td>{{ log.number }}</td>
        <td>{{ log.purpose }}</td>
        <td>{{ log.person_to_visit }}</td>
        <td>{{ log.status }}</td>
        <td>{{ log.unique_code }}</td>
        <td>{{ log.timestamp|ph_time }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
