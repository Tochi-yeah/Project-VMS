services:
  - type: web
    name: vms-app
    env: docker
    plan: free
    dockerfilePath: ./deploy/Dockerfile
    dockerCommand: gunicorn --worker-class eventlet -w 1 --bind 0.0.0.0:5000 run:app
    envVars:
      - key: SECRET_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
    autoDeploy: true
